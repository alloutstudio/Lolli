<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penilaian Kendiri</title>
  <link rel="stylesheet" href="FAUK.css" />
</head>
<body>

  <header>
    Halaman Utama > <a href="#">Penilaian Kendiri</a>
  </header>

  <div class="container">
    <div class="tabs">
      <button class="active">1</button>
      <button class="active">2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>

    <div class="section-title">BAHAGIAN B: MAKLUMAT TASKA</div>

    <form>
      <div class="form-row">
        <label for="nama">Nama TASKA </label>
        <input type="text" id="nama taska" name="nama taska">
      </div>

      <div class="form-row">
        <label>Alamat TASKA </label>
        <input type="text">
      </div>
      
      <div class="form-row">
        <label>Poskod </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Bandar </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Daerah </label>
        <select>
            <option value="">-- Sila Pilih --</option>
            <option value="gombak">Gombak</option>
            <option value="petaling">Petaling</option>
            <option value="sepang">Sepang</option>
            <option value="hulu-langat">Hulu Langat</option>
            <option value="kuala-lumpur">Kuala Lumpur</option>
            <option value="kuala-selangor">Kuala Selangor</option>
            <option value="hulu-selangor">Hulu Selangor</option>
        </select>
      </div>

      <div class="form-row">
        <label>Negeri </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Dun </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Parlimen </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Kategori TASKA </label>
        <select>
            <option value="">-- Sila Pilih --</option>
            <option value="rumah">Rumah</option>
            <option value="komuniti">Komuniti</option>
            <option value="tempat kerja">Tempat Kerja</option>
            <option value="institusi">Institusi</option>
        </select>
      </div>

      <div class="form-row">
        <label>No. Perakuan Pendaftaran </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Kategori Permohonan</label>
        <input type="text">
      </div>
      
      <!-- sesi -->
      <div class="form-row">
        <label>Waktu Operasi </label>
        <select>
            <option value="">-- Sila Pilih --</option>
            <option value="1">1 Sesi</option>
            <option value="2">2 Sesi</option>
            <option value="3">3 Sesi</option>
        </select>
      </div>

      <div class="form-row">
        <label>No. Telefon TASKA </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>No. Telefon Bimbit</label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Alamat E-Mel </label>
        <input type="email">
      </div>

      <div class="form-row">
        <label>No. Faks </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Laman Web </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Lain-lain </label>
        <input type="text">
      </div>

      <div class="form-row">
        <label>Jenis Bangunan/ Premis </label>
        <select>
            <option value="">-- Sila Pilih --</option>
            <option value="rumah/ bangunan sebuah">Rumah/ Bangunan Sebuah</option>
            <option value="rumah berkembar">Rumah Berkembar</option>
            <option value="rumah lot tengah">Rumah Lot Tengah</option>
            <option value="rumah lot tepi">Rumah Lot Tepi (end lot)</option>
            <option value="rumah lot sudut">Rumah Lot Sudut (corner lot)</option>
            <option value="rumah pangsa">Rumah Pangsa</option>
            <option value="kondominium">Kondominium</option><option value="komuniti">Rumah Berkembar</option>
            <option value="rumah kedai">Rumah Kedai</option>
            <option value="bangunan ruang khas">Bangunan/ Ruang Khas</option>
            <option value="lain-lain">Lain-lain</option>
        </select>
      </div>

      <div class="form-buttons">
        <!--<button type="button" class="cancel">Kembali</button>-->
        <button type="button" class="cancel" onclick="history.back()">Kembali</button>
        <button type="submit" class="submit">Simpan</button>
      </div>
    </form>
  </div>

  <footer>
    Hakcipta Terpelihara Â© 2024 Jabatan Kebajikan Masyarakat Malaysia
  </footer>

</body>
</html>
